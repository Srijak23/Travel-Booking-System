version: '3.9'
services:
  nodeapp:
    build: .
    container_name: node-app
    ports:
      - "4001:4000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/travelEas
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0-jammy
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

